<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        body{
        width: 100%;
        height:100vh;

        }
        nav{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
        }
        ul{
            
            display: flex;
            list-style: none;
        }
        li{
            line-height: 80px;
            font-size: 14px;
            padding: 12px 30px;
            font-weight: bold;
        }
        section{
            width: 100%;
            height: 100vh;
            background: url(colour.webp);
            background-size: cover;
            background-position: center;

        }
        .logo{
            padding: 20px;
        }
        button{
            color: black;
            background-color: yellow;
            border-radius: 5px;
        }
        input{
            border-radius: 5px;
        }
        .one
        {
            background-color: red;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>JerryWeb</h1>
        </div>
        <ul>
            <li>HOME</li>
            <li>CONTECT</li>
            <li>FEEDBACK</li>
            <li>NEWS</li>
            <li>INFORMATION</li>
        </ul>
        <form>
            <input type="text" placeholder="Search">
            <button>Search</button>
            <button class="one">Login</button>
        </form>
    </nav>
   
    <section>

    </section>

</body>
</html>
