<html lang="en">

<head>
    <meta charset="UTF-8">

        form {
            background-color: rgb(134, 14, 38);
            color: white;

            margin-left: 50px;
            margin-right: 50px;

        }

        input {
            width: 500px;
            margin: 5px;

            width: 500px;

            padding: 10px;
        }

</head>

<body>

    <form action="hi.html">
        <table>
            <tr>
                <th >Name:</th>

            </tr>

            </tr>

                        <option value="hindi">Hindi</option>
                        <option value="english">English</option>

                    </select>
            </tr>
            <tr>

                <td> <input type="text"></td>
            </tr>
